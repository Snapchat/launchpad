name: 'Update gcp cloud shell image'

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

concurrency:
  group: '${{ github.workflow }}-${{ github.sha }}'
  cancel-in-progress: true

jobs:
  publish-gcp-cloudshell-image-to-gcr:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: 'auth'
        name: Authenicate GCP
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          token_format: 'access_token'

      - name: Docker Login
        uses: 'docker/login-action@v1'
        with:
          registry: 'gcr.io'
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: deployment/gcp
          push: true
          tags: gcr.io/snap-launchpad-public/launchpad-cloud-shell/relay:prod
          build-args: LAUNCHPAD_MODE=relay

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: deployment/gcp
          push: true
          tags: gcr.io/snap-launchpad-public/launchpad-cloud-shell/mpc:prod
          build-args: LAUNCHPAD_MODE=mpc
